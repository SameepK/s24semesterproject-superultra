<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reset-container">
        <h1>Reset Password</h1>
        <form id="reset-form">
            <input type="text" id="reset-username" placeholder="Username" required>
            <input type="text" id="old-password" placeholder="Old Password" required>
            <input type="text" id="new-password" placeholder="New Password" required>
            <button type="button" id="rrr">Change Password</button>
        </form>
    </div>

    <script src="pr.js"></script>
</body>
</html>
