<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enhanced Note Taker</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 20px;
        background-color: #f0f2f5;
        color: #333;
    }
    #noteForm {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }
    textarea {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        resize: none; /* Disable resizing */
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #0056b3;
    }
    .note {
        padding: 15px;
        margin-bottom: 10px;
        background-color: #fff;
        border-left: 5px solid #007bff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #notes {
        margin-top: 20px;
    }
    .notehold {
        background-color: white; /* White background for the container */
        padding: 20px;
        border-radius: 10px; /* Rounded corners for the container */
        display: inline-block; /* Center the container */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        margin-top: 50px; /* Spacing from the top */
    }
</style>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = notehold>
<h1>Enhanced Note Taker</h1>
<div id="noteForm">
    <textarea id="noteInput" rows="4" cols="50" placeholder="Enter your note here..."></textarea>
    <button onclick="addNote()">Add Note</button>
</div>
<div id="notes"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchNotes();
        
            function addNote() {
                var input = document.getElementById('noteInput');
                var note = input.value;
                if (note.trim() === '') {
                    alert('Please write something in the note!');
                    return;
                }
        
                fetch('backend.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'content=' + encodeURIComponent(note)
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    fetchNotes();  // Refresh notes after adding
                });
        
                input.value = '';
            }
        
            function fetchNotes() {
                fetch('backend.php')
                    .then(response => response.json())
                    .then(data => {
                        var notesContainer = document.getElementById('notes');
                        notesContainer.innerHTML = '';  // Clear existing notes
                        data.forEach(function(note) {
                            var noteElement = document.createElement('div');
                            noteElement.classList.add('note');
                            noteElement.textContent = note.content;
        
                            // Adding remove button to each note
                            var removeBtn = document.createElement('button');
                            removeBtn.textContent = 'Remove';
                            removeBtn.onclick = function() { removeNote(note.id); };
                            noteElement.appendChild(removeBtn);
        
                            notesContainer.appendChild(noteElement);
                        });
                    });
            }
        
            function removeNote(id) {
                fetch('backend.php', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'id=' + id
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    fetchNotes();  // Refresh notes after deletion
                });
            }
        
            window.addNote = addNote;  // Expose function to global context for the button
        });
        </script>
</body>
</html>
