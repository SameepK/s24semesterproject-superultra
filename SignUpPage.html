<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form id="signupForm"> <!-- Ensure your form has the correct action and method -->
            <input type="text" id = "signup-username" placeholder="Username" required>
            <input type="text" id = "signup-email" placeholder="Email" required> <!-- Changed type to "email" for better validation -->
            <input type="password"  id = "signup-password" placeholder="Password" required>
            <input type="password" id = "signup-confirm-password" placeholder="Confirm Password" required> <!-- Confirm password field added -->
            <button type="submitt" id="SignUp">Sign Up</button>
            
        </form>
        <p>Already have an account? <a href="index.html">Log In</a></p> <!-- Assuming "login.html" is your login page -->
    </div>
    <script src="apl.js"></script>
</body>
</html>
