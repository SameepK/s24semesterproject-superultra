<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Spending</title>
    <link rel="stylesheet" href="stylesAbby.css">
    <style>
        .container {
            width: 100%; /* Use 100% width of the container for better responsiveness */
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            height: 100vh; /* Make the container take the full height of the viewport */
            font-size: 1.5rem; /* Larger font size for better readability */
        }

        select {
            width: 50%; /* Make the select element take up 50% of its parent container */
            padding: 10px 20px; /* Add padding for better touch interaction and aesthetics */
            font-size: 1.2em; /* Increase the font size of the text inside the select box */
            color: black; /* Ensure the text color is black */
        }

        label {
            margin-right: 10px; /* Space between the label and the select box */
            font-size: 1.2em; /* Slightly larger label text */
            color: black; /* Label text color */
        }

        #selectedRange {
            margin-top: 20px; /* Space above the display message */
            font-size: 1.2em; /* Matching font size for consistency */
            color: black; /* Text color */
        }

        #backButton {
            position: fixed; /* Fixed position relative to the viewport */
            bottom: 20px; /* 20px from the bottom */
            right: 20px; /* 20px from the right */
            padding: 10px 20px; /* Padding around the text */
            font-size: 1.2em; /* Font size of the text inside the button */
            color: white; /* Text color */
            background-color: #007BFF; /* Background color of the button */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Cursor indicates it's clickable */
            transition: background-color 0.3s; /* Smooth transition for background color */
        }

        #backButton:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="incomeRange">Choose your monthly income range:</label>
        <select id="incomeRange" onchange="navigate()">
            <option value="select">Select a range</option>
            <option value="0-1000">0 - 1,000</option>
            <option value="1001-2000">1,001 - 2,000</option>
            <option value="2001-3000">2,001 - 3,000</option>
            <option value="3001-4000">3,001 - 4,000</option>
            <option value="4001-5000">4,001 - 5,000</option>
            <option value="5001-10000">5,001 - 10,000</option>
            <option value="10001-20000">10,001 - 20,000</option>
            <option value="20001-30000">20,001 - 30,000</option>
            <option value="30001-40000">30,001 - 40,000</option>
            <option value="40001-50000">40,001 - 50,000</option>
        </select>
        <div id="selectedRange"></div>
    </div>
    <button id="backButton" onclick="window.location.href='setting.html'">Back</button>
    <script>
        function navigate() {
            var incomeRange = document.getElementById('incomeRange').value;
            switch(incomeRange) {
                case "0-1000":
                    window.location.href = "0-1000.html";
                    break;
                case "1001-2000":
                    window.location.href = "1001-2000.html";
                    break;
                case "2001-3000":
                    window.location.href = "2001-3000.html";
                    break;
                case "3001-4000":
                    window.location.href = "3001-4000.html";
                    break;
                case "4001-5000":
                    window.location.href = "4001-5000.html";
                    break;
                case "5001-10000":
                    window.location.href = "5001-10000.html";
                    break;
                case "10001-20000":
                    window.location.href = "10001-20000.html";
                    break;
                case "20001-30000":
                    window.location.href = "20001-30000.html";
                    break;
                case "30001-40000":
                    window.location.href = "30001-40000.html";
                    break;
                case "40001-50000":
                    window.location.href = "40001-50000.html";
                    break;
            }
        }
    </script>
</body>
</html>
