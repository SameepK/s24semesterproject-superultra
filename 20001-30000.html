<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Spending 2001-3000</title>
    <link rel="stylesheet" href="stylesAbby.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: black;
            position: relative; /* Allows absolute positioning relative to the body */
            font-size: 18px; /* Increased from default for overall larger text */
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            color: black;
            font-weight: bold;
            font-size: 16px; /* Increased font size for table cells */
        }
        th {
            background-color: #f2f2f2;
            font-size: 18px; /* Slightly larger font size for headers */
        }
        .back-button {
            position: fixed; /* Fixed position to keep it in the same place */
            bottom: 20px;
            right: 20px;
            font-size: 36px; /* Already increased for better visibility */
            color: black; /* Ensure the icon is black */
            text-decoration: none; /* Remove any underline from link */
        }
    </style>
<script>
    $(document).ready(function() {
        $.ajax({
            url: 'average20001-30000.php', // Make sure this URL is correct
            type: 'GET',
            success: function(response) {
                if (response.success) {
                    $('#rentAvg').text(response.averages.avg_rent);
                    $('#foodAvg').text(response.averages.avg_food);
                    $('#clothesAvg').text(response.averages.avg_clothes);
                    $('#gasAvg').text(response.averages.avg_gas);
                    $('#carAvg').text(response.averages.avg_car);
                } else {
                    alert('Failed to fetch data: ' + response.message);
                }
            },
            error: function(xhr) {
                alert('Error: ' + xhr.statusText);
            }
        });
    });
    </script>
</head>
<body>
<div class="container">
    <h1>Average Spending for income 20001-30000</h1>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Average Spending</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rent</td>
                <td id="rentAvg">250</td>
            </tr>
            <tr>
                <td>Food</td>
                <td id="foodAvg">100</td>
            </tr>
            <tr>
                <td>Clothes</td>
                <td id="clothesAvg">30</td>
            </tr>
            <tr>
                <td>Gas</td>
                <td id="gasAvg">25</td>
            </tr>
            <tr>
                <td>Car</td>
                <td id="carAvg">70</td>
            </tr>
        </tbody>
    </table>
</div>
<!-- Back Button -->

</body>
</html>
