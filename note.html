<body>
    <div id="greeting"></div>
    <div class="notehold">
        <h1>Enhanced Note Taker</h1>
        <div id="noteForm">
            <textarea id="noteInput" rows="4" cols="50" placeholder="Enter your note here..."></textarea>
            <button onclick="addNote()">Add Note</button>
        </div>
        <div id="notes"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function getCookie(name) {
                let nameEQ = name + "=";
                let ca = document.cookie.split(';');
                for(let i=0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            window.onload = function() {
                const username = getCookie("usercookie");
                if (username) {
                    document.getElementById("greeting").textContent;
                } else {
                    window.location.href = "index.html"; // Redirect to login if no cookie
                }
            };

            function addNote() {
                var input = document.getElementById('noteInput');
                var note = input.value;
                if (note.trim() === '') {
                    alert('Please write something in the note!');
                    return;
                }
                var notesContainer = document.getElementById('notes'); // Getting the container to append to
                var noteElement = document.createElement('div');
                noteElement.classList.add('note');
                noteElement.textContent = note;
                notesContainer.appendChild(noteElement);
                input.value = ''; // Clear input after adding
                fetch('notes.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'content=' + encodeURIComponent(note)
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    fetchNotes();  // Refresh notes after adding
                });
        
                input.value = '';
            }
        
            function fetchNotes() {
                fetch('notes.php')
                    .then(response => response.json())
                    .then(data => {
                        var notesContainer = document.getElementById('notes');
                        notesContainer.innerHTML = '';  // Clear existing notes
                        data.forEach(function(note) {
                            var noteElement = document.createElement('div');
                            noteElement.classList.add('note');
                            noteElement.textContent = note.content;
        
                            // Adding remove button to each note
                            var removeBtn = document.createElement('button');
                            removeBtn.textContent = 'Remove';
                            removeBtn.onclick = function() { removeNote(note.id); };
                            noteElement.appendChild(removeBtn);
        
                            notesContainer.appendChild(noteElement);
                        });
                    });
            }
        
            function removeNote(id) {
                fetch('notes.php', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'id=' + id
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    fetchNotes();  // Refresh notes after deletion
                });
            }
        
            window.addNote = addNote;  // Expose function to global context for the button
        });
    </script>
