<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Code Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>2FA Verification</h1>
        <!-- The form for submitting the 2FA code -->
        <form id="2fa-form">
            <input type="text" id="2FA" name="2FA" placeholder="Enter Code" required>
            <button type="button" id="send2FA">Send 2FA Code</button>
            <button type="submit" id="verify2FA">Verify Code</button>
        </form>
    </div>

    <script src="2factor.js"></script>
</body>
</html>
